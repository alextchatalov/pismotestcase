spring:
  banner:
    location: classpath:banner.txt
  application:
    name: pismoTestCase
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?createDatabaseIfNotExist=true
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:123}
    driver-class-name: org.postgresql.Driver # Explicitly declare the driver class name
    hikari:
      maximum-pool-size: ${HIKARI_POOL_SIZE:2}
  jpa:
    generate-ddl: false
    show-sql: true
    properties:
      hibernate.format_sql: true
    hibernate:
      ddl-auto: none